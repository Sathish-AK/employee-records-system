{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container text-center" style="max-width: 600px;">
  <h1 class="mt-4">Welcome to Employee Management System</h1>
  <p class="lead text-muted">Please register or log in to continue.</p>

  {% if not user.is_authenticated %}
    <div class="d-flex justify-content-center gap-3 mt-4">
      <a class="btn btn-primary btn-lg" href="/accounts/register/">Register</a>
      <a class="btn btn-success btn-lg" href="/accounts/login/">Login</a>
    </div>
  {% else %}
    <div class="d-flex justify-content-center gap-3 mt-4">
      <a class="btn btn-secondary btn-lg" href="/forms/">Form Builder</a>
      <a class="btn btn-secondary btn-lg" href="/employees/">Employees</a>
    </div>
  {% endif %}
</div>
{% endblock %}
