{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-top: 30px;">Login</h2>

<div style="display: flex; justify-content: center; margin-top: 20px;">
  <form method="post" style="width: 350px;">
    {% csrf_token %}

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <input type="submit" value="Login" style="padding: 8px 20px; background-color: #0d6efd; border: none; color: white; border-radius: 4px;">
  </form>
</div>
{% endblock %}
