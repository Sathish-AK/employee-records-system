{% extends "base.html" %}
{% block title %}My Forms{% endblock %}

{% block content %}
<div class="container" style="max-width: 900px;">
  <h2 class="text-center mt-4">My Forms</h2>

  <!-- New Form button -->
  <div class="text-center mb-3">
    <a href="/forms/new/" class="btn btn-primary">+ New Form</a>
  </div>

  <!-- Forms table -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0 text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Fields</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for f in forms %}
          <tr>
            <td><strong>{{ f.name }}</strong></td>
            <td>{{ f.description }}</td>
            <td><span class="badge bg-info">{{ f.fields|length }}</span></td>
            <td>
              <a href="/forms/{{ f.id }}/edit/" class="btn btn-sm btn-warning">Edit</a>
              <a href="/forms/{{ f.id }}/delete/" class="btn btn-sm btn-danger"
                 onclick="return confirm('Are you sure you want to delete this form?');">
                 Delete
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center text-muted py-3">No forms yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
