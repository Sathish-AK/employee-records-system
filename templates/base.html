<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Employee Manager{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Employee Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/accounts/register/">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/forms/">Form Builder</a></li>
          <li class="nav-item"><a class="nav-link" href="/employees/">Employees</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/profile/">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main container -->
  <main class="container mt-4">

    <!-- Django messages -->
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
          {{ m }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JS -->
  <script src="/static/app.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
